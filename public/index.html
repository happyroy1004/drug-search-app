<div class="container">
  <h1>약물 검색</h1>
  
  <!-- Search input -->
  <input type="text" id="searchInput" placeholder="Search for a drug" oninput="handleSearch(this.value)" />

  <!-- Autocomplete List -->
  <ul id="autocompleteList"></ul>
  
  <!-- Dosage filter checkbox -->
  <div class="checkbox-container">
    <label for="dosageCheckbox">Show same dosage only:</label>
    <input type="checkbox" id="dosageCheckbox" onchange="handleCheckboxChange()">
    <input type="text" id="dosageInput" placeholder="Enter dosage" oninput="handleCheckboxChange()">
  </div>
  
  <!-- Drug list -->
  <ul id="drugList"></ul>
  
  <!-- Deselect All Button -->
  <button onclick="clearSelection()">Deselect All</button>
</div>
